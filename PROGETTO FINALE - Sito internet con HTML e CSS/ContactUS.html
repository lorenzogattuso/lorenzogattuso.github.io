<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" type="image/x-icon" href="icon/contact-us.svg">
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background: url('background.jpg') no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        transition: background-color 0.3s, color 0.3s;
    }
    .contact-form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        transition: background-color 0.3s, color 0.3s;
    }
    .contact-form h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
        transition: color 0.3s;
    }
    .contact-form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .contact-form textarea {
        height: 150px;
        resize: vertical;
    }
    .contact-form button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    .contact-form button:hover {
        background-color: #0056b3;
    }
    .dark-mode {
        background-color: #121212;
        color: #ffffff;
    }
    .dark-mode .contact-form {
        background-color: #333;
        color: #ffffff;
    }
    .dark-mode .contact-form h1 {
        color: #ffffff;
    }
    .dark-mode .contact-form input[type="text"],
    .dark-mode .contact-form input[type="email"],
    .dark-mode .contact-form textarea {
        border: 1px solid #555;
        background-color: #444;
        color: #ffffff;
    }
    .dark-mode .contact-form button {
        background-color: #2196F3;
    }
    .dark-mode .contact-form button:hover {
        background-color: #0b7dda;
    }
    .theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
    }
</style>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <img src="Logo privacy news.png" alt="Logo">
                </div>
                <div class="menu-icon">&#9776;</div>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="resources.php">Resources</a>
                    <a href="ContactUS.html" class="active">Contact us</a>
                </div>
                <div class="contact-switch">
                    <label class="switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="slider round"></span>
                    </label>
                </div>
            </nav>
        </header>
        <div class="contact-form">
            <h1>Contact Us</h1>
            <form action="contact_process.php" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
    
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
    
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
    
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    <script>
        const toggle = document.getElementById('themeToggle');
        toggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
        });
        document.addEventListener("DOMContentLoaded", function() {
            const path = window.location.pathname;
            const currentPage = path.split("/").pop().split(".")[0];
            const buttons = document.querySelectorAll(".categories button");
            
            buttons.forEach(button => {
                button.addEventListener("click", () => {
                    buttons.forEach(btn => btn.classList.remove("active"));
                    button.classList.add("active");
                });
            });

            const setActiveButton = () => {
                buttons.forEach(btn => btn.classList.remove("active"));
                const currentButton = document.getElementById(currentPage);
                if (currentButton) {
                    currentButton.classList.add("active");
                }
            };

            setActiveButton();
        });
    </script>
    <script src="darkmode.js"></script>
</body>
</html>
